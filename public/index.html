<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to CSS used -->
  <link 
  rel="stylesheet" 
  href="./assets/main.css"
  />
  
  <title>Email Sender</title>
</head>
<body>
  <div class="container p-5 mt-5 col-lg-4">
    <div class="h1">Email Sender</div><br>
    <form id='loginForm'>
      <label class="mb-2">Login</label>
      <!--Rescipient's Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control" required/>
        <label class="form-label" for="username">User Name</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control" required />
        <label class="form-label" for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
    </form>
    <div id="loginresponce"></div>
    <label class="mb-2">Demo Credentials(Username: "demo" Password: "demo")</label>
  </div>
</body>

<!-- MDB -->
<script type="text/javascript" src="./assets/mbd.min.js"></script>
<script type="text/javascript" src="./assets/main.js"></script>

</html>
